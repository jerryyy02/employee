<html>
<head>
<title>
Employee Registration
</title>
</head>
<body>
    <h2><center>Employee Registration</center></h2>
    <form action="EmployeeRegistrationServlet" method="post">
        Employee ID:<br> <input type="text" name="userId"/><br>
        First Name:<br> <input type="text" name="fName"/><br>
        Last Name:<br> <input type="text" name="lName"/><br>
        Password:<br> <input type="text" name="password"/><br>
        Confirm Password:<br> <input type="text" name="cpassword"/><br>
        Salary:<br> <input type="text" name="salary"/><br><br>
        <button>Submit</button>
    </form>
</body>
